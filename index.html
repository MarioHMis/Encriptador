<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <a>
        <img class="logoalura" src="./images/logoalura.jpg" alt="logo alura" />
      </a>
      <a></a>
    </header>
    <main class="content">
      <div class="conteiner">
        <div class="section1">
          <textarea
            class="text"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingrese el texto a encriptar"
          ></textarea>
          <div class="validation">
            <p>Solo letras minusculas y sin acentos</p>
          </div>
          <div class="buttons">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
              Encriptar
            </button>
            <button
              class="btn-desencriptar"
              type="button"
              onclick="desencriptar()"
            >
              Desencriptar
            </button>
          </div>
        </div>
      </div>
      <!--Inicio seccion 2 area de respuesta-->
      <div class="section2">
        <div class="result">
          <img
            class="computador"
            src="./images/imagenSecurity.gif"
            id="computador"
            alt="computador encriptando"
          />
          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encriptado</h2>
            <p id="parrafo">
              Introduce el texto que deseas encriptar o desencriptar
            </p>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              class="mensaje"
            ></textarea>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">Desarrollado por Mario H Mis 2024</footer>
    <script src="./app.js"></script>
  </body>
</html>
