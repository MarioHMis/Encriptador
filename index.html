<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <a href="#" rel="">
        <img src="./images/logoalura.jpg" alt="Logo Alura" class="logo" />
      </a>
    </header>

    <!-- Principal -->
    <main>
      <section class="encriptador">
        <textarea
          class="encriptar"
          placeholder="Ingrese el texto a encriptar"
        ></textarea>
        <div class="encriptador-aviso">
          <img src="./images/aviso.png" alt="Imagen Aviso" class="img-aviso" />
          <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="encriptador-contenedor">
          <button type="submit" class="btn-encriptar">Encriptar</button>
          <button type="submit" class="btn-desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="tarjeta">
        <div class="tarjeta-contenedor">
          <img
            src="./images/imagenSecurity.gif"
            alt="computador con seguridad"
            class="img-computador"
          />
          <p class="texto-uno">Ningún mensaje fue encontrado</p>
          <p class="texto-dos">
            Ingrese el texto que deseas encriptar o desencriptar
          </p>
        </div>
        <textarea type="mensaje" class="evaluar" readonly></textarea>
        <button type="submit" class="btn-copiar">Copiar</button>
      </section>
    </main>

    <!-- Pie de Página -->
    <footer>
      <p class="copyright">
        &copy; copyright 2024 - Encriptador - desarrollado por MarioHMis. Icon
        by Illustration by
        <a href="https://icons8.com/illustrations/author/627444">Julia G</a>
        from <a href="https://icons8.com/illustrations">Ouch!</a>
      </p>
      <a href="#" rel="">
        <img src="./images/linkedin.png" alt="Logo Linkedin" class="linked" />
      </a>
      <a href="#" rel="">
        <img src="./images/github.png" alt="Logo Github" class="github" />
      </a>
    </footer>

    <script src="./js/encriptador.js"></script>
  </body>
</html>
